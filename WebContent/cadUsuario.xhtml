<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" />   
   <link rel="stylesheet" href="/Netgifx/css/login.css" type="text/css"/>
</h:head>

<h:body>
	<h:form class="ui raised very padded center aligned text container segment">
		<p:messages id="messages" />
		
		<p:panelGrid columns="2" class="noBorders">

			<p:outputLabel for="nome" value="Nome Completo:" />
			<p:inputText id="nome" value="#{UsuarioMB.usuario.nome}" maxlength="30"/>
       
			<p:outputLabel for="usuario" value="Usuário:" />
			<p:inputText id="usuario" value="#{UsuarioMB.usuario.login}" maxlength="15"/>

			<p:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" value="#{UsuarioMB.usuario.senha}" maxlength="10" feedback="true" />
			
			<p:commandButton value="Salvar" icon="ui-icon-disk"
				             action="#{UsuarioMB.cadastraUsuario}" update="messages">
			</p:commandButton>
			
			<p:commandButton value="Novo usuário" icon="ui-icon-person" type="reset"/>
			
    		<p:commandButton value="Voltar"
				icon="ui-icon-arrowreturn-1-e" action="#{UsuarioMB.login}">
			</p:commandButton>				
	
		</p:panelGrid>

	</h:form>
	
</h:body>

</html>
